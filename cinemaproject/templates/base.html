{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Kinopoisk-like Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'deps/css/styles.css' %}">
</head>
<body>
    <header>
    <div class="container">
        <h1>Kinopoisk</h1>
        <nav>
            <ul>
                <li><a href="{% url "main:index" %}">Home</a></li>
                <li><a href="{% url "movies:catalog"%}">Movies</a></li>
                <li><a href="{% url "main:about" %}">About</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>


    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kinopoisk. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
