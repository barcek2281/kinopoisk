<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Kinopoisk-like Site</title>
    <link rel="stylesheet" href="{% static 'deps/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container header-content">
            <h2>Kinopoisk</h2>
            <nav>
                <ul class="nav-menu">
                    <li><a href="{% url "main:index" %}">Home</a></li>
                    <li><a href="{% url "movies:catalog" %}">Movies</a></li>
                    <li><a href="{% url "main:about" %}">About</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-button">Log out</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
                <form class="d-flex search-form" role="search" action="{% url 'movies:catalog' %}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="container">
        <button class="btn btn-primary" onclick="toggleMenu()">Filters</button>
        <div id="sidebar" class="sidebar">
            <form action="{% url 'movies:catalog' %}" method="get">
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating-filter">
                        <input type="hidden" id="rating" name="rating" value="0">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                        <span class="star" data-value="6">★</span>
                        <span class="star" data-value="7">★</span>
                        <span class="star" data-value="8">★</span>
                        <span class="star" data-value="9">★</span>
                        <span class="star" data-value="10">★</span>
                    </div>
                </div>
				<div class="form-group">
                <label for="genres">Genres</label>
                <select id="genres" name="genres" class="form-control" multiple>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            	</div>
                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </form>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kinopoisk. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <script src="{% static 'deps/js/stars.js' %}"></script>
</body>
</html>
