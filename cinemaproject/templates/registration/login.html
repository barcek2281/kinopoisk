{% extends 'base.html' %}

{% block content %}
	<h1>Войдите свой аккаунт</h1>
    <hr>

    {% if form.errors %}
        <p>{{  form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Ернар гей</button>
    </form>
{% endblock %}
