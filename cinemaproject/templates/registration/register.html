{% extends 'base.html' %}


{% block content %}
    <div class="container">
	<h1>Register</h1>
    <hr>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password1.label_tag }}
          {{ form.password1 }}
        </div>
        <div class="form-group">
          {{ form.password2.label_tag }}
          {{ form.password2 }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">подвердить</button>
        </div>
    </form>
    </div>
{% endblock %}
